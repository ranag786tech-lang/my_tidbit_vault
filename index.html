<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rana G - Premium Vault</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        :root { --neon: #00ff88; --purple: #9d50bb; --bg: #050505; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; }
        #particles-js { position: absolute; width: 100%; height: 100%; z-index: 1; opacity: 0.5; }
        .ui-layer { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 85%; max-width: 350px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .diamond-count { font-size: 1.2rem; color: #00d2ff; margin-bottom: 20px; font-weight: bold; }
        .btn-unlock { background: linear-gradient(45deg, var(--neon), #00d2ff); color: black; border: none; padding: 18px 35px; border-radius: 50px; font-weight: 800; cursor: pointer; font-size: 1rem; transition: 0.3s; box-shadow: 0 10px 30px rgba(0,255,136,0.3); width: 100%; }
        #video-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:100; background:black; }
        .loader-text { margin-top: 15px; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div id="video-overlay">
        <div id="player-container" style="height: 100%;"></div>
    </div>

    <div class="ui-layer" id="main-ui">
        <div class="glass-card">
            <div class="diamond-count">ðŸ’Ž <span id="d-val">0</span> Blue Diamonds</div>
            <h1 style="margin:0; font-size: 1.8rem;">Premium Vault</h1>
            <p style="color: #aaa; font-size: 0.9rem; margin: 20px 0;">Watch a short ad to support Rana G and unlock a <b>Secret Magical Video</b>.</p>
            <button class="btn-unlock" onclick="startUnlockProcess()">ðŸ”“ UNLOCK REWARD</button>
            <div class="loader-text">Support is the key to Magic âœ¨</div>
        </div>
    </div>

    <script>
        // Aapke YouTube Shorts ki list
        const videoList = [
            "C9vVfdbHlOc", "ew6xDX0C0rA", "Kb43t6u2mvM", 
            "ldIr14KBILU", "ZxnfQyfW-MA", "EIGRkDBXbH8"
        ];
        
        // Welcome Lock Animation Video
        const welcomeLock = "K-Y1ExRwKVQ"; 

        function startUnlockProcess() {
            const myAdLink = "https://www.effectivegatecpm.com/dra8zp8mz?key=2c5c27935422000147a015220b9cf932"; // Paste your link here
            alert("ðŸ™ Shukriya! Please support by viewing the ad. Magic will unlock in 5 seconds!");
            window.open(myAdLink, '_blank');

            setTimeout(() => {
                showVideoReward();
            }, 5000);
        }

        function showVideoReward() {
            const overlay = document.getElementById('video-overlay');
            const container = document.getElementById('player-container');
            overlay.style.display = 'block';

            // Pehle Magical Lock Video chalegi (7 seconds)
            container.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${welcomeLock}?autoplay=1&controls=0&mute=0" frameborder="0" allow="autoplay"></iframe>`;

            setTimeout(() => {
                // Phir Random Short video chalegi
                const randomVid = videoList[Math.floor(Math.random() * videoList.length)];
                container.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${randomVid}?autoplay=1" frameborder="0" allow="autoplay"></iframe>`;
                
                // 15 seconds baad wapis dashboard par
                setTimeout(() => {
                    overlay.style.display = 'none';
                    container.innerHTML = "";
                    updateDiamonds();
                }, 15000);
            }, 7000); // 7 seconds for the lock animation
        }

        function updateDiamonds() {
            let count = parseInt(localStorage.getItem('diamonds') || 0);
            count += 5;
            localStorage.setItem('diamonds', count);
            document.getElementById('d-val').innerText = count;
            alert("âœ¨ 5 Blue Diamonds Added to your Vault!");
        }

        // Initialize Particles
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#00ff88" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#00ff88", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            }
        });

        // Load diamonds on start
        document.getElementById('d-val').innerText = localStorage.getItem('diamonds') || 0;
    </script>
</body>
</html>
