<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidbit Pro - Rana G</title>
    <style>
        :root { --neon: #00ff88; --bg: #0a0a0a; --card: #161616; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: var(--card); padding: 30px; border-radius: 25px; border: 1px solid #333; text-align: center; width: 100%; max-width: 350px; }
        .balance { font-size: 3rem; font-weight: 800; margin: 10px 0; color: #fff; }
        .status-on { color: var(--neon); font-weight: bold; }
        .btn-verify { background: #ffcc00; color: black; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 15px; }
        .task-list { text-align: left; background: #111; padding: 15px; border-radius: 15px; margin-top: 15px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1 style="color: var(--neon); font-size: 1rem;">CLOUD MINING ACTIVE ‚ö°</h1>
        <div id="clock" style="color: #666; font-size: 0.7rem;"></div>
        <div class="balance" id="balance-display">$0.00</div>

        <div class="task-list">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span>Network Hash:</span> <span class="status-on">‚óè 14.5 TH/s (Online)</span>
            </div>
            <div style="display:flex; justify-content:space-between;">
                <span>Server Status:</span> <span class="status-on">‚óè Connected</span>
            </div>
        </div>

        <button class="btn-verify" onclick="openEarningLink()">üîì Unlock Daily Reward ($5.00)</button>
        <p style="font-size: 0.6rem; color: #888; margin-top: 5px;">*Complete verification to add balance</p>
    </div>

    <script>
        function updateTime() { document.getElementById('clock').innerText = new Date().toLocaleString(); }
        setInterval(updateTime, 1000);

        function openEarningLink() {
            // Rana G, yahan hum aapka Ad-Link dalenge. 
            // Abhi ke liye main ek sample link de raha hun.
            alert("https://www.effectivegatecpm.com/dra8zp8mz?key=2c5c27935422000147a015220b9cf932");
            window.location.href = "https://www.google.com"; // Isay baad mein badlenge
        }

        fetch('vault_data.json')
            .then(r => r.json())
            .then(data => { document.getElementById('balance-display').innerText = '$' + data.balance.toFixed(2); })
    </script>
</body>
</html>
