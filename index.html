<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rana G - Tidbit Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1a1a1a; color: white; text-align: center; padding: 50px; }
        .card { background: #2d2d2d; padding: 30px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); display: inline-block; min-width: 300px; border: 1px solid #444; }
        h1 { color: #00ff88; margin-bottom: 10px; }
        .balance { font-size: 3rem; font-weight: bold; margin: 20px 0; color: #fff; }
        .status { color: #888; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Tidbit Vault üîê</h1>
        <p class="status">Live Cloud Balance</p>
        <div class="balance" id="balance-display">$0.00</div>
        <p>User: <strong>ranag786tech-lang</strong></p>
    </div>

    <script>
        // Ye script aapki vault_data.json se balance uthayegi
        fetch('vault_data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('balance-display').innerText = '$' + data.balance.toFixed(2);
            })
            .catch(err => console.log('Wait for data...'));
    </script>
</body>
</html>
